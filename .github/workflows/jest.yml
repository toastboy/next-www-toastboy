name: Jest Tests

on:
    push:
    pull_request:
    workflow_dispatch:

env:
    ENABLE_JEST_PLAYWRIGHT: ${{ vars.ENABLE_JEST_PLAYWRIGHT }}

jobs:
    build-and-test:
        if: ${{ env.ENABLE_JEST_PLAYWRIGHT == 'true' }}
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Generate prisma client and zod schemas
              run: npm run generate

            - name: Run Jest tests
              run: npm run test:coverage

            - name: Upload results to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}

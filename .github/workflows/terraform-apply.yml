name: "Terraform Apply"

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORGANIZATION: "toastboy"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "next-www-toastboy"
  CONFIG_DIRECTORY: "./terraform"

  TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
  TF_VAR_azure_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}

  TF_VAR_github_event_name: "\"${{ github.event_name }}\""
  TF_VAR_github_ref: "\"${{ github.ref }}\""
  TF_VAR_github_repository: "\"${{ github.repository }}\""
  TF_VAR_github_repository_url: "\"${{ github.repositoryUrl }}\""
  TF_VAR_github_run_id: "\"${{ github.run_id }}\""
  TF_VAR_github_server_url: "\"${{ github.server_url }}\""
  TF_VAR_github_sha: "\"${{ github.sha }}\""

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    permissions:
      # so GitHub can check out this repo using the default github.token
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.2
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}
          token: ${{ secrets.TF_API_TOKEN }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.2
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.3.2
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"
